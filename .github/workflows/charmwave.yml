name: "âš¡ CharmWave Instance Deployment"

on:
  workflow_dispatch:
    inputs:
      INSTANCE:
        description: "Instance number to deploy (e.g., 1, 2, 3...)"
        required: true
        default: "1"

jobs:
  deploy-charmwave:
    name: "ğŸš€ Deploy CharmWave Instance ${{ github.event.inputs.INSTANCE }}"
    runs-on: windows-latest

    env:
      INSTANCE_ID: ${{ github.event.inputs.INSTANCE }}
      SCRET_EVKILE: ${{ secrets.SCRET_EVKILE }}
      NGROK_SCRTEVKILE: ${{ secrets.NGROK_SCRTEVKILE }}
      REPO: ${{ github.repository }}
      WORKFLOW_FILE: "charmwave.yml"
      DEPLOYMENT_ID: ${{ github.run_id }}
      RUNNER_ENV: "github-hosted"

    steps:
      - name: ğŸ“Œ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ“Œ Deployment Parameters
        shell: pwsh
        run: |
          $prevInstance = [int]$env:INSTANCE_ID - 1
          Write-Host "==============================================="
          Write-Host "ğŸ”¹ CharmWave Instance     : $env:INSTANCE_ID"
          Write-Host "ğŸ”¢ Previous Instance      : $prevInstance"
          Write-Host "ğŸ“¦ GitHub Repository      : $env:REPO"
          Write-Host "ğŸ” Deployment Workflow    : $env:WORKFLOW_FILE"
          Write-Host "ğŸ†” Deployment ID          : $env:DEPLOYMENT_ID"
          Write-Host "ğŸƒ Runner Environment     : $env:RUNNER_ENV"
          Write-Host "==============================================="

      - name: ğŸ” Validate Secrets
        shell: pwsh
        run: |
          if (-not $env:SCRET_EVKILE) {
            Write-Error "âŒ Missing GitHub Secret: SCRET_EVKILE"
            exit 1
          }
          if (-not $env:NGROK_SCRTEVKILE) {
            Write-Error "âŒ Missing Ngrok Auth Token: NGROK_SCRTEVKILE"
            exit 1
          }
          Write-Host "âœ… All required secrets validated successfully"

      - name: ğŸ“¥ Download CharmWave-instance.ps1
        shell: pwsh
        run: |
          $url = "https://gitlab.com/Baozaoxao/rcjjxx122/-/raw/main/CharmWave-instance.ps1"
          Write-Host "ğŸŒ Downloading CharmWave script..."
          try {
            Invoke-WebRequest -Uri $url -OutFile "CharmWave-instance.ps1" -UseBasicParsing
            if (!(Test-Path "./CharmWave-instance.ps1")) {
              throw "File download failed"
            }
            Write-Host "âœ… Script downloaded successfully"
          } catch {
            Write-Error "âŒ Failed to download CharmWave script: $_"
            exit 1
          }

      - name: âš¡ Execute CharmWave Instance Script
        shell: pwsh
        timeout-minutes: 360  # 6 hour timeout
        run: |
          Write-Host "ğŸš€ Initiating CharmWave deployment sequence..."
          try {
            $progressPreference = 'silentlyContinue'
            .\CharmWave-instance.ps1
          } catch {
            Write-Error "âŒ CharmWave execution failed: $_"
            exit 1
          }

      - name: ğŸ’  Final Status
        if: always()
        shell: pwsh
        run: |
          $status = ${{ job.status }}
          Write-Host "==============================================="
          Write-Host "ğŸ”¹ Final Deployment Status: $status"
          Write-Host "ğŸ”‹ Instance ID: $env:INSTANCE_ID"
          if ($status -eq 'success') {
            Write-Host "âœ… CharmWave deployment completed successfully"
          } else {
            Write-Host "âš ï¸ CharmWave deployment completed with warnings"
          }
          Write-Host "ğŸ Powered by: Evkile"
          Write-Host "==============================================="
